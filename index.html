<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>
                <h2>Dhruv's Tic-Tac-Toe</h2>
            </li>
            <li>
                <img src="starterfiles/mute.png" id="speaker">
            </li>
            
        </ul>
        
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div id="line"></div>
            <div class="box b-top b-left"><span class="boxtext"></span></div>
            <div class="box b-top"><span class="boxtext"></span></div>
            <div class="box b-top b-right"><span class="boxtext"></span></div>
            <div class="box b-left"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box b-right"><span class="boxtext"></span></div>
            <div class="box b-left b-bottom"><span class="boxtext"></span></div>
            <div class="box b-bottom"><span class="boxtext"></span></div>
            <div class="box b-right b-bottom"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <div class="info"><span class="turn-info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>

            <img src="starterfiles/excited.gif" alt="" class="gif">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
